<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables Example 5</title>
</head>
<body>
    <p>You can declare many variables in one statement.</p>
    
    <p id="demo"></p>

    <script>
        var person = "Nasir Mama", carName = "Volvo", price = "$200,000";
       
        document.getElementById("demo").innerHTML = person + " has " + carName + " which costs " + price;
    </script>
</body>
</html>
