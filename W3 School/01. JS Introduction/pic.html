<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript do?</h2>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <button onclick="document.getElementById('myImage').src='./Sleep.jpg'">Sleep</button>
        
        <img id="myImage" src="./sleep.jpg" style="width:300px">
        
        <button onclick="document.getElementById('myImage').src='./wake.jpg'">Wake</button>
    </body>
</html>
